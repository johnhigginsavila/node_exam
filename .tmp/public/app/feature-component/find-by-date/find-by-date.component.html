<h1>Find by date</h1>
<div class="col-lg-3">
    
    <form  [formGroup]='findVoyageForm' (ngSubmit)="findVoyage()">
        <legend>Select Date: </legend>
        <div class="form-group">
            Time of Departure:
            <input class="form-control" type="date" name="gtd" formControlName="gtd">
        </div>
        <div class="form-group">
            Time of Arrival:
            <input class="form-control" type="date" name="gta" formControlName="gta">
        </div>
        <div class="form-group">
            <input class="btn btn-block btn-primary" type="submit" value="Find">
        </div>
    </form>
</div>
<div class="col-lg-8 col-xs-offset-1">
    <legend>List of Voyages: </legend>
    <div *ngIf="isVoyage()">
        <div class="col-lg-6"  *ngFor="let voyage of voyages">
            <h3>Route ID: {{voyage.routeId}}</h3>
            <h4>Vessel: {{voyage.vessel}}</h4>
            <ul>
                <li *ngFor="let list of voyage.listOfVoyage">
                    {{list}}
                </li>
            </ul>
        </div>
    </div>
</div>
